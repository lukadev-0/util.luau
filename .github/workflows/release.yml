name: Release

on:
  push:
    tags:
      - "*@*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true
      - run: lune run build
      - run: lune run test
      - run: mise exec github:lune-org/lune@0.8.9 -- lune run test
      - run: stylua --check .
      - run: echo $GITHUB_REF | awk -F "[/@]" '{ printf "PACKAGE_NAME=%s",$3 }' >> "$GITHUB_ENV"
      - uses: ncipollo/release-action@v1
        with:
          draft: true
          artifacts: ${{ format('build/util.rbxm,build/rbxm/{0}.rbxm', env.PACKAGE_NAME) }}
